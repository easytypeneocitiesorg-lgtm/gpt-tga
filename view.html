<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>raw tga data</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #0f0;
    font-family: monospace;
    font-size: 12px;
    white-space: pre;
  }
</style>
</head>
<body>
<script>
  const data = localStorage.getItem("tga_raw_data");

  if (data) {
    document.body.textContent = data;
  } else {
    document.body.textContent = "no data found";
  }
</script>
</body>
</html>
